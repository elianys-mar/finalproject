{% extends "bootstrap/base.html" %}

{% block content %}
<html>
<head>
	<title>Welcome to Classroom Registration Page!</title>
</head>
	<body>
	<h1 style="color:blue;">Classroom Registration Info</h1>
		<form method="POST" action="{{ url_for('classregistration') }}">
		  <label for="EmpID">Room Number:</label>
		  <input type="text" id="RoomNum" name="RoomNum">
		  <br>
		  <label for="EmpName">Grade Level:</label>
		  <input type="text" id="Grade" name="Grade">
		  <br>
		  <label for="EmpGender">Teacher's Name:</label>
		  <input type="text" id="TeacherName" name="TeacherName">
		  <br>
		  <label for="EmpPhone">Number of Students:</label>
		  <input type="text" id="NumStudents" name="NumStudents">
		  <br>
		  <label for="EmpBdate">Average Grade for the Class:</label>
		  <input type="text" id="AvgGrade" name="AvgGrade">
		  <br>
		  <input type="submit" value="Submit">
		  <h4> <button> <a href="/">Main Page</a> </h4>
		</form>

		{% endblock %}
	</body>
</html>
